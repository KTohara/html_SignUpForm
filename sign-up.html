<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b2c42fcf79.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <title>Sign In & Register</title>
</head>

<body>
  <main class="main-container">
    <div class="content-container">
      <div class="content">
        <h1>Harvest</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi eaque harum illo quos distinctio id obcaecati asperiores earum soluta itaque.</p>
        <p>Already have an account?</p>
        <input type="submit" value="Login" class="btn">
      </div>
    </div>

    <div class="forms-container">
      <div class="logo-container">
        <img src="images/undraw_cooking_re_g99p.svg" alt="cooking logo" class="logo">
      </div>

      <div class="sign-up">
        <form action="#" class="sign-up-form">

          <h2>Sign Up</h2>

          <div class="input-field">
            <i class="fas fa-user-pen"></i>
            <input type="text" placeholder="First Name">
          </div>

          <div class="input-field">
            <i class="fas fa-user-pen"></i>
            <input type="text" placeholder="Last Name">
          </div>
      
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email">
          </div>

          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input type="text" placeholder="Phone Number">
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="Password">
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="Password">
          </div>
        </form>
        
        <button class="btn">Sign Up</button>

        <p class="social-text">Or sign up with social media</p>

        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>
